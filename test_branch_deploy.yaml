version: '3.8'

services:
  postgres_test:
    image: postgres:13.3
    restart: always
    volumes:
      - postgres_data_test:/var/lib/postgresql/data
    env_file:
      - .env-dev
  backend_test:
    image: "${IMAGE}:${IMAGE_TAG}"
    restart: always
    volumes:
      - static_value_test:/code/staticfiles/
      - media_value_test:/code/media/
    depends_on:
      - postgres_test
    env_file:
      - .env-dev
  migrations_test:
    image: "${IMAGE}:${IMAGE_TAG}"
    volumes:
      - static_value_test:/code/staticfiles/
      - media_value_test:/code/media/
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput"
    depends_on:
      - backend_test
    env_file:
      - .env-dev
